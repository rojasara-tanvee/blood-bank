<!DOCTYPE html>
<html>
<head>
    <title>Test Blood Bank API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ü©∏ Blood Bank API Test</h1>
    
    <button onclick="testServer()">Test Server Connection</button>
    <button onclick="testCreateRequest()">Test Create Request</button>
    
    <div id="results"></div>

    <script>
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }

        async function testServer() {
            try {
                const response = await fetch('http://localhost:5000/');
                const data = await response.json();
                addResult(`‚úÖ Server is running! Response: ${JSON.stringify(data)}`);
            } catch (error) {
                addResult(`‚ùå Server connection failed: ${error.message}`, false);
            }
        }

        async function testCreateRequest() {
            try {
                const testData = {
                    name: "Test User",
                    email: "test@example.com",
                    contact: "1234567890",
                    hospital: "Test Hospital",
                    bloodGroup: "A+",
                    type: "donation",
                    address: "Test Address"
                };

                const response = await fetch('http://localhost:5000/create-request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData),
                });

                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ Create request successful! Reference: ${data.referenceNumber}`);
                } else {
                    addResult(`‚ùå Create request failed: ${data.error}`, false);
                }
            } catch (error) {
                addResult(`‚ùå Create request error: ${error.message}`, false);
            }
        }

        // Auto-test on page load
        window.onload = function() {
            addResult("üîÑ Testing server connection...");
            testServer();
        };
    </script>
</body>
</html>
